name: Build and Deploy Documentation

on:
  push:
    branches:
      - main  # Deploy docs on pushes to main
    tags:
      - 'v*.*.*'  # Deploy docs on version tags
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to push to gh-pages branch

jobs:
  build-and-deploy:
    name: Build and Deploy Sphinx Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper version detection
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"
      
      - name: Build Sphinx documentation
        run: |
          cd docs/sphinx
          python -m sphinx -b html . _build/html --keep-going
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/sphinx/_build/html
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy documentation: ${{ github.sha }}'
